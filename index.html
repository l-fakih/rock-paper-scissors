<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<script src="script.js" defer></script>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
        <div class="buttons">
            <button type="button" class="button">Rock</button>
            <button type="button" class="button">Paper</button>
            <button type="button" class="button">Scissors</button>
        </div>
    </div>
    <div class="middle">
        <p class="compChoice"></p>
        <p class="humanChoice"></p>
    </div>
    <div class="score">
        <p class="compScore"></p>
        <p class="humanScore"></p>
    </div>
    <div class="text">
        <p class="update"></p>
    </div>
    <div class="end"></div>
</body>
</html>
